<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Scotts Diary</h1>
        <p class="lead">today is</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container d-flex flex-column">
        <div class="row time-block">
            <p class="hour">9AM</p>
            <textarea id="hour9" class="w-75 description sarah"></textarea>
            <button class="saveBtn fas fa-save"></button>
        </div>

        <div class="row time-block">
            <p class="hour">10AM</p>
            <textarea id="hour10" class="w-75 description sarah"></textarea>
            <button class="saveBtn fas fa-save"></button>
        </div>

        <div class="row time-block">
            <p class="hour">11AM</p>
            <textarea id="hour11" class="w-75 description sarah"></textarea>
            <button class="saveBtn fas fa-save"></button>
        </div>

        <div class="row time-block">
            <p class="hour">12PM</p>
            <textarea id="hour12" class="w-75 description sarah"></textarea>
            <button class="saveBtn fas fa-save"></button>
        </div>

        <div class="row time-block">
            <p class="hour">1PM</p>
            <textarea id="hour13" class="w-75 description sarah"></textarea>
            <button class="saveBtn fas fa-save"></button>
        </div>

        <div class="row time-block">
            <p class="hour">2PM</p>
            <textarea id="hour14" class="w-75 description sarah"></textarea>
            <button class="saveBtn fas fa-save"></button>
        </div>

        <div class="row time-block">
            <p class="hour">3PM</p>
            <textarea id="hour15" class="w-75 description sarah"></textarea>
            <button class="saveBtn fas fa-save"></button>
        </div>

        <div class="row time-block">
            <p class="hour">4PM</p>
            <textarea id="hour16" class="w-75 description sarah"></textarea>
            <button class="saveBtn fas fa-save"></button>
        </div>

        <div class="row time-block">
            <p class="hour">5PM</p>
            <textarea id="hour17" class="w-75 description sarah"></textarea>

            <button class="saveBtn fas fa-save"></button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
